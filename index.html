<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/styles.css">
 
  <title>Galería de Arte</title>
  
</head>
<body>
    <header>
        <h1>Galería de Arte</h1>
        <nav>
          <ul>
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#galeria">Galería</a></li>
            <li><a href="#contacto">Contacto</a></li>
          </ul>
        </nav>
    </header>
    
    <section id="inicio" class="section">
        <h2>Bienvenido a nuestra galería de arte</h2>
        <p>Descubre obras increíbles creadas por artistas talentosos.</p>
    </section>
    
    <section id="galeria" class="section">
        <h2>Galería de Fotos</h2>
        <div class="gallery">
          <img src="assets/img/perro.avif" alt="Obra de arte 1">
          <img src="assets/img/gato.avif" alt="Obra de arte 2">
          <img src="assets/img/raton.avif" alt="Obra de arte 3">
          <!-- Agrega más imágenes según sea necesario -->
        </div>
    </section>
    
    <section id="contacto" class="section">
        <h2>Contacto</h2>
        <form>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" required></textarea>
          <button type="submit">Enviar mensaje
        </form>
    </section>
    <script src="assets/js/script.js"></script>
</body>
